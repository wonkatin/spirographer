<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spirographer</title>
    <meta name="description" content="Spirograph generator using D3.js">
    <meta name="author" content="Sarah Marie Coogan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <link rel="icon" type="image/png" href="./images/favicon.ico">

</head>
<body>
    <div class="row">
        <div class="offset-by-one columns">
            <h1>SPIROGRAPHER</h1>
        </div>

    </div>
    <div >

        <div class="row">
            <div class="columns two" id="sliders">
                <div class="between">
                    <label for="color">pick a color:</label>
                    <input type="color" id="color">
                </div>
                <div>
                    <div class="between">
                        <label for="fixed">fixed gear:</label> <div class="end" id="fixed-gear-value">  </div>
                    </div>
                    <input type="range" min="10" max="400" id="fixed" step="5">
                </div>
                <div>
                    <div class="between">
                        <label for="rotating">rotating gear:</label> <div class="end" id="rotating-gear-value">  </div>
                    </div>
                    <input type="range" min="30" max="300" id="rotating" step="5"> 
                </div>
                <div>
                    <div class="between">
                        <label for="pen">pen position:</label> <div class="end" id="pen-variable-value">  </div>
                    </div>
                    <input type="range" min="5" max="305" id="pen" step="5">
                </div>
                <div>
                    <div class="between">
                        <label for="stroke">line width:</label> <div class="end" id="stroke-value">  </div>
                    </div>
                    <input type="range" min="1" max="6" id="stroke" step="1">
                </div>
                <div class="between">
                    <button id="fill">fill</button><input type="color" id="colorfill">
                </div>
                <div class="between">
                    <button id="removelines">remove lines</button>
                </div>
            </div>
            <div id="no-margin" class="columns nine">
                <div >
                    <button id="newspiro">draw spiro</button>
                    <button id="removespiro">clear screen</button>
                    <button id="savespiro">save spirograph</button>
                    <button id="startrandom">start slideshow</button>
                    <button id="stoprandom">stop slideshow</button>
                    <button id="darkmode">dark mode</button>
                    <a id="download" href=""></a>
                    <div id='canvas'></div>
                </div>
                <div id="svg">
                    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
